<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            font-family: Roboto Slab,Arial,sans-serif;
            font-weight: 700;
        }

        .flex-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .box {
            flex: 0 1 auto;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
        }
        label {
            margin: 20px 0;
        }
        input[type=range].slider {
            -webkit-appearance: none;
            width: 100%;
            margin: 0.7px 0;
        }
        input[type=range].slider:focus {
            outline: none;
        }
        input[type=range].slider::-webkit-slider-runnable-track {
            width: 100%;
            height: 25.6px;
            cursor: pointer;
            background: #ffffff;
            border-radius: 0px;
            border: 2px solid #010101;
        }
        input[type=range].slider::-webkit-slider-thumb {
            border: 0;
            height: 22px;
            width: 18px;
            border-radius: 0px;
            background: rgba(0, 180, 165, 0.93);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -0.7px;
        }
        input[type=range].slider:focus::-webkit-slider-runnable-track {
            background: #ffffff;
        }

    </style>
</head>
<body>

<section class="flex-container">
    <div class="box">
        <img src="guitar.jpeg">
    </div>

    <div class="box">
        <img src="distortion.jpeg">
        <Label>Distortion </Label>
        <input class="slider" title=distortion" type="range" min="0" max="1000" step="100"
               value="0" name="volume" id="distortionControl">
    </div>

    <div class="box">
        <img src="amp.jpeg">
        <Label>Volume </Label>
        <input class="slider" title=volume" type="range" min="0.0" max="1.0" step="0.01"
               value="0" name="volume" id="volumeControl">
    </div>
</section>

<script src="bundle.js"></script>

</body>
</html>
