<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<section class="flex-container">
    <div class="box">
        <canvas id="the-canvas" width="500" height="500"></canvas>
    </div>
    <div class="shortcut">
        <kbd>Space</kbd> - record/stop,  <kbd>Ctrl</kbd> + <kbd>d</kbd> - delete last track
    </div>
    <div>
        <input type="checkbox" name="playthrough" id="playthrough">
        <label for="playthrough"> playthrough</label>
    </div>

</section>
</body>
</html>
